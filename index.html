<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéBox - Sua Loja de Boxes Pokémon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">PokéBox</a>
            </nav>
    </header>

    <main>

        <section class="about-us">
            <div class="container">
                <div class="about-image">
                    <img src="./assets/images/loja-fachada.jpg" alt="Fachada da loja PokéBox">
                </div>
                <div class="about-text">
                    <h2>Sobre a Loja</h2>
                    <p>Aqui vai o texto de apresentação da loja, sua missão e paixão por Pokémon...</p>
                </div>
            </div>
        </section>

        <section class="products">
            <h2>Nossos Boxes</h2>
            <div class="product-list">
                <div class="product-card">
                    <img src="./assets/images/box-pokemon-1.png" alt="Box de Pokémon">
                    <h3>Nome do Box 1</h3>
                    <p class="description">Descrição do box, com os detalhes da expansão e cards que podem ser encontrados.</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
                
                </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 PokéBox. Todos os direitos reservados.</p>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>
</html>
